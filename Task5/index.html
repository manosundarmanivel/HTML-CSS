<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modal Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <a href="#modal" class="open-btn">Delete mee :)</a>

 
    <div id="modal" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn">&times;</a>
            <h2>Are You Sure?</h2>
            <p>
                Deleting your account is a permanent action. You will lose all your data and 
                cannot recover it later. Are you sure you want to proceed?
            </p>
            <div class="modal-actions">
                <a href="#" class="cancel-btn">Cancel</a>
                <a href="#" class="delete-btn">Delete Account</a>
            </div>
        </div>
    </div>
    

</body>
</html>
