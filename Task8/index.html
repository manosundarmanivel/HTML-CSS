<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="faq">
        <h2>Frequently Asked Questions</h2>

       
        <input type="checkbox" id="faq1">
        <label for="faq1" class="faq-title">What is this website about?</label>
        <div class="faq-content">
            <p>This website provides useful resources and guides on web development.</p>
        </div>


        <input type="checkbox" id="faq2">
        <label for="faq2" class="faq-title">How do I contact support?</label>
        <div class="faq-content">
            <p>You can reach out via the Contact Us page or email us at support@example.com.</p>
        </div>

    
        <input type="checkbox" id="faq3">
        <label for="faq3" class="faq-title">Is this service free to use?</label>
        <div class="faq-content">
            <p>Yes, the basic features are free, but premium options are available.</p>
        </div>
    </div>
</body>
</html>
